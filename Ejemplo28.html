<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de shows</title>
    <style>
        .grid-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            text-align: center;

        }

        .loader{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Buscador de Shows</h1>
    <input type="search" id="search" placeholder="Buscar shows de tv..." autocomplete="off">
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
        <article class="show">
            <h3></h3>
            <div></div>
            <img>
            <a></a>
        </article>
    </template>
    <script src="/Ejemplo28.js" type="module"></script>
</body>
</html>
