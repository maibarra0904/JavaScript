<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Shazam</title>
    <style>
        .grid-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            text-align: center;

        }

        .loader{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Canciones</h1>
    <form id="song-search">
        <input type="text" name="artist" id="artist" placeholder="Ingresa música o intérprete" autocomplete = "off" required>
        <br><br>
        <input type="submit" id="Buscar" value="Buscar">
    </form>
    <section id="songs" class="grid-fluid"></section>
    <template id="song-template">
        <article class="song">
            <h3></h3>
            <div></div>
            <img>
            <a></a>
        </article>
    </template>
    <script src="/shazamAPI.js" type="module"></script>
</body>
</html>
