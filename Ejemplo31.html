<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress REST API</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">    
    <style>
        html {
            box-sizing: border-box;
            font-family: 'Raleway',sans-serif;
            font-size: 16px;
        }

        *,
        *:after,
        *:before {
            box-sizing: inherit;
        }

        a{
            color: rgb(26, 26, 168);
            transition: all .3s ease-out;
        }

        a:hover {
            opacity: .75;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
        }

        hr {
            border: thin solid rgb(26, 26, 168);
            margin: 3rem auto;
            width: 80%;
        }

        .site {
            margin: 1rem auto;
            padding: 1rem;
            max-width: 50%;
            text-align: center;
        }

        .post {
            margin: 1rem auto;
            padding: 1rem;
            border-radius: .5rem;
            max-width: 80%;
            text-align: center;
            background-color: #f0f8ff;
        }

        .post-author img {
            border-radius: 50%;
        }

        .post-date {
            margin: 1rem auto;
            display: block;
        }

        .post-excerpt,
        .post-categories,
        .post-tags,
        .post-content {
            text-align: left;
        }

        .post-content summary {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .post-content>article {
            padding: 1rem;
            background-color: aliceblue;
        }

        .loader {
            display: none;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <h1>WordPress REST API</h1>
    <article class="site" id="site"></article>
    <section id="posts" class="posts"></section>
    <img class="loader" src="imagenes/loader.gif" alt="Cargando">
    <template id="post-template">
        <article class="post">
            <img class = "post-image">
            <aside>
                <h2 class="post-title"></h2>
                <figure class="post-author"></figure>
                <small class="post-date"></small>
                <a class="post-link" target="_blank">Ver publicación original</a>
                <p class="post-excerpt"></p>
                <div class="post-categories"></div>
                <div class="post-tags"></div>
                <details class="post-content">
                    <summary>Ver contenido de la publicación</summary>
                    <article></article>
                </details>
            </aside>
        </article>
        <hr>
    </template>

    <script src="/Ejemplo31.js" type="module"></script>
</body>
</html>
