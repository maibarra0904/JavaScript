        //Ejercicio 6: Verifica a través de una función cuantas veces se repite una palabra en una cadena
        function verifica_repeticion(a,b){
            const c = a.split(" ");
            let contador = 0;
            for (let i = 0; i < c.length; i++) {
                if(c[i]==b){
                    contador++;
                }
            }
            return "La palabra: "+b+", se repite "+contador+" veces.";
        }
